<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div img{
            width:150px;
            height: 150px;
            border-radius: 50%;
            border:3px double grey;
            padding: 4px;
            
        }
        div{
            position:absolute;
            right: 40px;
            top:40px;
        }
        .layer:hover{
            background-color: rgba(180,90,45,0.6);
           
        }
        .layer{
            position: absolute;
            top:0px;
            left: 0px;
            width:150px;
            height: 150px;
            border-radius: 50%;
            background-color:transparent;
            transition: 3s;
            border:3px double grey;
            padding: 4px;
        }
        

    </style>
</head>
<body>
    <div class="prof"><img src="https://www.1800flowers.com/blog/wp-content/uploads/2015/10/red-roses.jpg.webp"/>

    </div>

</html>
